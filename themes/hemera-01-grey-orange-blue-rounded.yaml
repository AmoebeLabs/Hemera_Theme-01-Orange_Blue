#
# Theming for custom:simple-weather-card

theme-weather-day-color:   'rgba(255, 255, 255, 1.0)'
theme-weather-night-color: 'rgb(255, 251, 239)'
theme-weather-text-color:  'var(--mdc-grey-darken-4)'

upcoming-color: 'var(--mdc-grey-darken-4)'


##
# Main colors of Home Assistant

# Base colors...
# Accent color is used to notify in the menu for instance that there are notifications. Visible on mobile.
# In the menu bar and on the notification icon, the color is the primary-color. 
# The accent color should be visible therefor on the primary color.

primary-color: 'var(--mdc-orange-darken-2)'
accent-color: 'var(--mdc-orange-accent-1)'
dark-primary-color: 'var(--mdc-orange-darken-4)'
light-primary-color: 'var(--mdc-orange-lighten-3)'

# Text colors
primary-text-color: 'var(--mdc-grey-darken-4)'
text-primary-color: 'var(--primary-text-color)'
secondary-text-color: 'var(--mdc-light-blue-darken-4)'
#'#b58e31'
disabled-text-color: 'var(--mdc-grey-darken-2)'
label-badge-border-color: 'var(--mdc-light-blue-darken-4)'

# Sidebar
sidebar-icon-color: 'var(--mdc-grey-darken-2)'

# Background colors
# - Primary is background for paper cards, so the paper-card-background-color should have some contrast with the primary background color
# - Secondary is for menu
primary-background-color: 'var(--mdc-grey-lighten-3_8)'
secondary-background-color: 'var(--mdc-grey-lighten-5)'
divider-color: 'rgba(0, 0, 0, .12)'
table-row-background-color: 'var(--mdc-grey-lighten-4)'
table-row-alternative-background-color: 'var(--mdc-grey-lighten-4)'

# Nav Menu
paper-listbox-color: 'var(--mdc-grey-darken-2)'
paper-listbox-background-color: 'var(--mdc-grey-lighten-5)'
paper-grey-50: 'var(--primary-text-color)'
paper-grey-200: 'var(--mdc-grey-lighten-4)'

# Paper card
# Paper card background color is on primary-background-color
paper-card-header-color: 'var(--primary-color)'
paper-card-background-color: 'var(--mdc-white)'
paper-dialog-background-color: 'var(--mdc-white)'
paper-item-icon-color: 'var(--primary-text-color)'
paper-item-icon-active-color: 'var(--dark-primary-color)'
paper-item-icon_-_color: 'var(--secondary-text-color)'
paper-item-selected_-_background-color: 'var(--mdc-grey-lighten-3)'
paper-tabs-selection-bar-color: 'var(--secondary-text-color)'

# Labels
label-badge-red: 'var(--primary-color)'
label-badge-text-color: 'var(--primary-text-color)'
label-badge-background-color: 'var(--mdc-grey-lighten-4)'

# Switches
paper-toggle-button-checked-button-color: 'var(--primary-color)'
paper-toggle-button-checked-bar-color: 'var(--primary-color)'
paper-toggle-button-checked-ink-color: 'var(--primary-color)'
paper-toggle-button-unchecked-button-color: 'var(--disabled-text-color)'
paper-toggle-button-unchecked-bar-color: 'var(--disabled-text-color)'
paper-toggle-button-unchecked-ink-color: 'var(--disabled-text-color)'

# Sliders
paper-slider-knob-color: 'var(--primary-color)'
paper-slider-knob-start-color: 'var(--primary-color)'
paper-slider-pin-color: 'var(--primary-color)'
paper-slider-active-color: 'var(--primary-color)'
paper-slider-container-color: 'linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat'
paper-slider-secondary-color: 'var(--secondary-background-color)'
paper-slider-disabled-active-color: 'var(--disabled-text-color)'
paper-slider-disabled-secondary-color: 'var(--disabled-text-color)'

# Google colors
google-red-500: '#b58e31'
google-green-500: 'var(--primary-color)'

