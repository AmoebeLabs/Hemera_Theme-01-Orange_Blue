#
# Theming for the custom:button-card 
#
#
# Button card without a state (N/A)
# - background is opaque white with 20% transparancy, so blends well with choosen dark background
#   By using a transparent color instead of an opaque setting, the text remains readable!

theme-button-card-color-state-na:          'rgba(255, 255, 255, 1.0)'
theme-button-icon-color-state-na:          'var(--secondary-text-color)'
theme-button-text-color-state-na:          'var(--primary-text-color)'
theme-button-area-color-state-na:          'var(--primary-text-color)'
theme-button-label-color-state-na:         'var(--primary-text-color)'
theme-button-lock-color-state-na:          'var(--primary-text-color)'
theme-button-name-color-state-na:          'var(--primary-text-color)'
theme-button-state-color-state-na:         'var(--primary-text-color)'

#
# Entity state = 'on'

theme-button-card-color-state-on:          'rgba(255, 255, 255, 1.0)'
theme-button-area-color-state-on:          'var(--primary-text-color)'
theme-button-icon-color-state-on:          'var(--paper-item-icon-active-color)'
theme-button-label-color-state-on:         'var(--mdc-orange-darken-4)'
theme-button-lock-color-state-on:          'var(--primary-text-color)'
theme-button-name-color-state-on:          'var(--primary-text-color)'
theme-button-state-color-state-on:         'var(--mdc-orange-darken-4)'

#
# Entity state = 'off'

theme-button-card-color-state-off:         'rgba(224, 224, 224, 1.0)'
theme-button-area-color-state-off:         'var(--mdc-grey-darken-1)'
theme-button-icon-color-state-off:         'var(--mdc-grey-darken-1)'
theme-button-label-color-state-off:        'var(--mdc-grey-darken-1)'
theme-button-lock-color-state-off:         'var(--mdc-grey-darken-1)'
theme-button-name-color-state-off:         'var(--mdc-grey-darken-1)'
theme-button-state-color-state-off:        'var(--mdc-grey-darken-1)'

#
# Entity state = 'menu'
# Card with fake state 'menu'. This is injected using a fake entity, input_select: ismenu, with an initial state of 'menu'

theme-button-card-color-state-menu:  'rgba(255, 255, 255, 1.0)'
theme-button-area-color-state-menu:  'var(--primary-text-color)'
theme-button-icon-color-state-menu:  'var(--primary-color)'
theme-button-label-color-state-menu: 'var(--primary-text-color)'
theme-button-lock-color-state-menu:  'var(--primary-text-color)'
theme-button-name-color-state-menu:  'var(--primary-text-color)'
theme-button-state-color-state-menu: 'var(--primary-text-color)'

#
# Entity state = 'undefined'

theme-button-card-color-state-undefined:   'rgba(255, 255, 255, 0.2)'
theme-button-area-color-state-undefined:   'var(--mdc-grey-darken-1)'
theme-button-icon-color-state-undefined:   'var(--mdc-grey-darken-1)'
theme-button-label-color-state-undefined:  'var(--mdc-grey-darken-1)'
theme-button-lock-color-state-undefined:   'var(--mdc-grey-darken-1)'
theme-button-name-color-state-undefined:   'var(--mdc-grey-darken-1)'
theme-button-state-color-state-undefined:  'var(--mdc-grey-darken-1)'

#
# Entity state = 'unavailable'

theme-button-card-color-state-unavailable:   'rgba(255, 255, 255, 0.2)'
theme-button-area-color-state-unavailable:   'var(--mdc-grey-darken-1)'
theme-button-icon-color-state-unavailable:   'var(--mdc-grey-darken-1)'
theme-button-label-color-state-unavailable:  'var(--mdc-grey-darken-1)'
theme-button-lock-color-state-unavailable:   'var(--mdc-grey-darken-1)'
theme-button-name-color-state-unavailable:   'var(--mdc-grey-darken-1)'
theme-button-state-color-state-unavailable:  'var(--mdc-grey-darken-1)'

#
# Entity alarm state = 'idle'

theme-button-card-color-state-idle:        'rgba(255, 255, 255, 0.7)'
theme-button-area-color-state-idle:        'var(--mdc-grey-darken-1)'
theme-button-icon-color-state-idle:        'var(--mdc-grey-darken-1)'
