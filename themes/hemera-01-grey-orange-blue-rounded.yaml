theme-thermostat-path-active-color: 'rgba(0,0,0, 0.4)'
theme-thermostat-path-heat-active-color: 'rgba(255,255,255, 0.4)'
theme-thermostat-path-active-color-large: 'rgba(255,255,255,1.0)'
theme-thermostat-path-heat-color: 'rgba(255,255,255,0.8)'

#theme-thermostat-cool-fill: 'var(--mdc-light-blue-darken-1)'
