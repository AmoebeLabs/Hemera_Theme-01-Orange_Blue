theme-button-state-color-state-disarmed:   'var(--mdc-grey-darken-1)'

#
# Entity alarm state = 'armed_home'

theme-button-card-color-state-armed_home:  'rgba(255, 255, 255, 1.0)'
theme-button-area-color-state-armed_home:  'var(--primary-text-color)'
theme-button-icon-color-state-armed_home:  'red'
theme-button-icon-animation-state-armed_home: 'blink 2s ease infinite'
